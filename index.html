<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./assets/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>

    <div class="images">
      <div class="layer"></div>
      <img class="mobile__image" src="./assets/images/image-header-mobile.jpg" alt="Mobile Image">
      <img class="desktop__image" src="./assets/images/image-header-desktop.jpg" alt="Desktop Image">
    </div>

    <div class="contents">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
      </p>

      <div class="midia__description">

        <p>10k+ <span class="description__stats">COMPANIES</span></p>
        <p>314 <span class="description__stats">TEMPLATES</span></p>
        <p>12M+ <span class="description__stats">QUERIES</span></p>

      </div>

    </div>

  </main>
</body>
